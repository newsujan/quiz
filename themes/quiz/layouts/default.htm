description = "Default layout"

[session]
security = "all"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz App - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/bootstrap/css/bootstrap.min.css'|theme }}" rel="stylesheet">

        <link rel="stylesheet" href="{{'assets/css/uikit.min.css'|theme }}" />
        <script src="{{'assets/js/uikit.min.js'|theme }}"></script>
        <script src="{{'assets/js/uikit-icons.min.js'|theme }}"></script>
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/bootstrap/js/jquery-3.5.1.slim.min.js'|theme }}"></script>
        <script src="{{ 'assets/bootstrap/js/jquery.js'|theme }}"></script>

        <script src="{{ 'assets/bootstrap/js/popper.min.js'|theme }}"></script>
        <script src="{{ 'assets/bootstrap/js/bootstrap.min.js'|theme }}"></script>
        {% framework %}
        {% framework extras %}
        {% scripts %}

    </body>
</html>
